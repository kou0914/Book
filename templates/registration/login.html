{% extends "base.html" %}

{% block content %}
<div class="pt-32 pb-20 px-8">
    <div class="max-w-md mx-auto bg-white p-8 border border-stone-100 shadow-sm">
        <h1 class="text-2xl font-serif-jp text-center mb-8">ログイン</h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-50 text-red-600 p-3 text-sm rounded-sm">
                ユーザー名またはパスワードが正しくありません。
            </div>
            {% endif %}

            <div class="form-group">
                <label class="block text-sm font-medium text-stone-700 mb-1">ユーザー名</label>
                <input type="text" name="username" class="w-full border border-stone-200 p-2 rounded-sm focus:outline-none focus:border-stone-400" required>
            </div>

            <div class="form-group">
                <label class="block text-sm font-medium text-stone-700 mb-1">パスワード</label>
                <input type="password" name="password" class="w-full border border-stone-200 p-2 rounded-sm focus:outline-none focus:border-stone-400" required>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-black text-white py-3 text-xs tracking-[0.3em] uppercase font-bold hover:bg-stone-800 transition-colors">
                    ログインする
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
